<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Big Caesaer's</title>
  </head>
  <body>
    <h1>Big Caeser's Unbearably Long Name, Pizza</h1>
    <div class='container'>
      <form id='pizza'>
        <div class='row'>
          <div class='col-sm-4'>
            <div id='size'>
              <h4>Select your size</h4>
              <div class="checkbox">
                <label><input type="checkbox" name="size" value="large">Large</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="size" value="medium">Medium</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="size" value="small">Small</label>
              </div>
            </div>
          </div>

          <div class='col-sm-4'>
            <div id='toppings'>
              <h6>Choose a topping only $1 extra.. each</h6>
              <div class="checkbox">
                <label><input type="checkbox" name="topping" value="extra-cheese">Extra Cheese</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="topping" value="artichoke">Artichoke</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="topping" value="anchovy">Anchovy</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="topping" value="mushroom">Mushroom</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="topping" value="spinach">Spinach</label>
              </div>
            </div>
          </div>
        </div>
        <button id="submit" class="btn btn-success">Submit Order</button>
      </form>

        <div class="col-sm-12">
          <div id="order">
            <div id="total">
              <h2>Order:</h2>
            </div>
          </div>

        </div>

    </div>
  </body>
</html>
